# Name of this GitHub Actions workflow.
name: Run Semgrep SCA

on:
  # Scan changed files in PRs (diff-aware scanning):
  #pull_request: {}
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: {}
  # Scan mainline branches and report all findings: 
  #push:
  #  branches: ["master", "main"]

jobs:
  semgrep:
    # User-definable name of this GitHub Actions job:
    name: semgrep/ci
    # If you are self-hosting, change the following `runs-on` value: 
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}
    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: returntocorp/semgrep

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')

    steps:
      # Fetch project source with GitHub Actions Checkout.
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn dependency:tree -DoutputFile=maven_dep_tree.txt
      # Run the "semgrep ci" command on the command line of the docker image.
      - run: semgrep ci --supply-chain --verbose --no-force-color --metrics='off' #-o semgrep_sca_gh_action_results.txt
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Semgrep SCA Output
          path: semgrep_sca_gh_action_results.*